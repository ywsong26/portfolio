<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-post" {% if post.images %}style="background-image:url({{ site.github.url }}/assets/img/{{post.images[0].image}}  )"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
    <div> {{ post.url }}</div>
    <div> {{ post.images[0].image }}</div>
  </a>
</article>
